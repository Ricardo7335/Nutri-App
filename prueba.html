<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App Nutricional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-light" style="background-color: #0a0f2c;">
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0a0f2c;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('inicio') }}">NutriApp</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('inicio') }}">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('recetas') }}">Recetas</a></li>
          <li><a class="nav-link" href="{{ url_for('planificacion') }}">Planificación</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('ejercicios') }}">Ejercicios</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('ia') }}">IA</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('educacion') }}">Educación</a></li>
        </ul>
        {% if usuario %}
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
      {{ usuario }}
    </a>
    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="#">Settings</a></li>
      <li><a class="dropdown-item" href="{{ url_for('logout') }}">Cerrar sesión</a></li>
    </ul>
  </li>
{% else %}
  <li class="nav-item"><a class="nav-link" href="{{ url_for('registro') }}">Registro</a></li>
{% endif %}
  </div>
</nav>
 <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
