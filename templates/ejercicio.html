{% extends "base.html" %}
{% block content %}

<h3 class="mb-4 text-center">Ejercicios recomendados ðŸ’ª</h3>

<form method="GET" action="{{ url_for('ver_ejercicios') }}" class="row mb-4">
  <div class="col-md-6">
    <label for="objetivo" class="form-label">Objetivo</label>
    <select id="objetivo" name="objetivo" class="form-select">
      <option value="">Todos</option>
      <option value="bajar">Bajar de peso</option>
      <option value="subir">Subir de peso</option>
      <option value="ganar">Ganar mÃºsculo</option>
    </select>
  </div>
  <div class="col-12 mt-3">
    <button type="submit" class="btn btn-info w-100">Filtrar ejercicios</button>
  </div>
</form>

<div class="row">
  {% for ejercicio in ejercicios %}
  <div class="col-md-4 mb-4">
    <div class="card bg-secondary text-light h-100">
      <img src="{{ ejercicio.imagen }}" class="card-img-top" alt="{{ ejercicio.nombre }}">
      <div class="card-body">
        <h5 class="card-title">{{ ejercicio.nombre }}</h5>
        <p>{{ ejercicio.descripcion }}</p>
        <a href="{{ ejercicio.link }}" target="_blank" class="btn btn-outline-info w-100">Ver ejercicio</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
