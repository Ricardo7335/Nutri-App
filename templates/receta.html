{% extends "base.html" %}
{% block content %}

<h3 class="mb-4 text-center">Recetas recomendadas para ti üçΩÔ∏è</h3>

<form method="GET" action="{{ url_for('recetas_view') }}" class="row mb-4">
  <div class="col-md-6">
    <label for="nivel" class="form-label">Nivel de cocina</label>
    <select id="nivel" name="nivel" class="form-select">
      <option value="">Todos</option>
      <option value="principiante">Principiante</option>
      <option value="intermedio">Intermedio</option>
      <option value="chef">Chef</option>
    </select>
  </div>
  <div class="col-md-6">
    <label for="tipo" class="form-label">Tipo de alimentaci√≥n</label>
    <select id="tipo" name="tipo" class="form-select">
      <option value="">Todos</option>
      <option value="vegano">Vegano</option>
      <option value="vegetariano">Vegetariano</option>
      <option value="omnivoro">Omn√≠voro</option>
      <option value="flexitariano">Flexitariano</option>
    </select>
  </div>
  <div class="col-12 mt-3">
    <button type="submit" class="btn btn-info w-100">Filtrar recetas</button>
  </div>
</form>

<div class="row">
  {% for receta in recetas %}
  <div class="col-md-4 mb-4">
    <div class="card bg-secondary text-light h-100">
      <img src="{{ receta.imagen }}" class="card-img-top" alt="{{ receta.nombre }}">
      <div class="card-body">
        <h5 class="card-title">{{ receta.nombre }}</h5>
        <a href="{{ receta.link }}" target="_blank" class="btn btn-outline-info w-100">Ver receta</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
