{% extends 'base.html' %}
{% block content %}
<body class="bg-dark text-light">
  <section class="py-5" style="background-color: #0d6efd;">
    <div class="container text-center">
      <h1 class="fw-bold display-5">Calculadora de Macronutrientes</h1>
      <p class="mt-3 fs-5">Calcula tus necesidades diarias de proteínas, grasas y carbohidratos según tu objetivo.</p>
    </div>
  </section>

<form method="POST" action="/macros">
  <div class="container p-4" style="background-color: #0a0f2c"></div>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-5">
          <div class="card w-100 shadow rounded p-4" style="background-color: #ffffff;">
            <div class="card-body">
              <label class="form-label fs-5">Sexo*</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" id="hombre" value="hombre">
                <label class="form-check-label" for="hombre">Hombre</label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="sexo" id="mujer" value="mujer" checked>
                <label class="form-check-label" for="mujer">Mujer</label>
              </div> 
              <label for="edad" class="form-label">Edad</label>
              <input type="number" id="edadInput" class="form-control mb-3" name="edad">

              <label for="altura" class="form-label">Altura (cm)</label>
              <input type="number" id="alturaInput" class="form-control mb-3" step="0.1" name="altura">

              <label for="peso" class="form-label">Peso (kg)</label>
              <input type="number" id="pesoInput" class="form-control mb-3" step="0.1" name="peso">


              <label for="actividad" class="form-label">Nivel de actividad</label>
              <select class="form-select mb-3" name="actividad" id="actividad">
                <option value="1.2">Sedentario</option>
                <option value="1.55" selected>Moderado</option>
                <option value="1.75">Muy activo</option>
              </select>
              <label class="form-label fs-5">Objetivo</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="objetivo" id="mantener" value="mantener" checked>
                <label class="form-check-label" for="mantener">Mantener peso</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="objetivo" id="perder" value="perder">
                <label class="form-check-label" for="perder">Perder grasa</label>
              </div>
              <div class="form-check mb-4">
                <input class="form-check-input" type="radio" name="objetivo" id="ganar" value="ganar">
                <label class="form-check-label" for="ganar">Ganar músculo</label>
              </div>
            <button type="submit" class="btn btn-primary w-100">Calcular</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</form>
{% if resultado %}
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-5">
      <div class="card mt-4 shadow" style="background-color: #e6ffe6;">
        <div class="card-body text-center">
          <h4 class="card-title text-dark">Resultado</h4>
          <p class="fs-5 text-dark">{{ resultado }}</p>
        </div>
    </div>
  </div>
</div>
{% endif %}
</body>
{% endblock %}
