  <!{% extends 'base.html' %}
{% block content %}
  <body class="bg-dark text-light">
  <section class="py-5 " style="background-color: #5c7aa8;">
      <div class="container text-center">
          <h1 class="fw-bold display-5">Bienvenido a la calculadora de Índice de Masa Corporal (IMC)</h1>
          <p class="mt-3 fs-5">
              Con esta herramienta puedes conocer si tu peso está dentro de un rango saludable según tu estatura.
          </p>
      </div>
  </section>
<form method="POST" action="/imc">
  <div class="container p-4" style="background-color: #0a0f2c"></div>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-5">
          <div class="card w-100 shadow rounded p-4" style="background-color: #ffffff;">
            <div class="card-body">
            <label for="alturaInput" class="form-label fs-5">sexo*</label>
              <div class="form-check fs-5 mb-3">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                <label class="form-check-label" for="radioDefault1">Hombre</label>
              </div>
              <div class="form-check fs-5 mb-4">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                <label class="form-check-label" for="radioDefault2">Mujer</label>
              </div>
                <div class="row">
                  <div class="mb-4 col-md-6">
                    <label for="alturaInput" class="form-label fs-5">Altura*</label>
                    <input type="number" id="alturaInput" class="form-control form-control-lg" placeholder="cm" min="0" max="250">
                    <label for="rangeAltura" class="form-label fs-5 mt-3">Altura</label>
                    <input type="range" class="form-range" min="0" max="250" value="160" id="rangeAltura" name="altura">
                  </div>

                  <div class="mb-4 col-md-6">
                    <label for="pesoInput" class="form-label fs-5">Peso*</label>
                    <input type="number" id="pesoInput" class="form-control form-control-lg" placeholder="kg" min="0" max="250">
                    <label for="rangePeso" class="form-label fs-5 mt-3">Peso</label>
                    <input type="range" class="form-range" min="0" max="250" value="60" id="rangePeso" name="peso">
                  </div>
                </div>
                <button type="submit" class="btn btn-light btn-lg w-100 mt-3">Calcular</button>
            </div>
          </div>
        </div>
      </div>
    </div>   
</form>

{% if imc %}

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-5">
      <div class="card shadow rounded-4 mt-3" style="background-color: #bfd479;">
        <div class="card-body text-center w-100">
          <h4 class="card-title text-dark">Resultado</h4>
          <p class="fs-4 text-dark mb-1">Tu IMC es: <strong>{{ imc }}</strong></p>
          <p class="fs-5 text-secondary">{{ mensaje }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endif %}

    <script>
      const alturaInput = document.getElementById('alturaInput');
      const rangeAltura = document.getElementById('rangeAltura');
      alturaInput.value = rangeAltura.value;
      rangeAltura.addEventListener('input', () => alturaInput.value = rangeAltura.value);
      alturaInput.addEventListener('input', () => rangeAltura.value = alturaInput.value);

      const pesoInput = document.getElementById('pesoInput');
      const rangePeso = document.getElementById('rangePeso');
      pesoInput.value = rangePeso.value;
      rangePeso.addEventListener('input', () => pesoInput.value = rangePeso.value);
      pesoInput.addEventListener('input', () => rangePeso.value = pesoInput.value);
    </script>
    </body>
{% endblock %}
